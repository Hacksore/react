<html>
  <body>
    <script>
      (function() {
        var path =
          window.location.pathname +
          window.location.search +
          window.location.hash;
        var match = /^\/react\/(.*)$/.exec(path);
        if (match) {
          window.location.replace('https://reactjs.org/' + match[1]);
        }
      })();
    </script>
  </body>
</html>
